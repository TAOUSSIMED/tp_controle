<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" >
<head>
    <meta charset="UTF-8">
    <title>Edit Medecin</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-2">
    <div class="col-md-6">
<form method="post" th:action="@{/admin/medecin/save(page=${page} , keyword=${keyword})}">
<div>
        <label>ID :</label>
        <label th:text="${medecin.id}"></label>
        <input  class="form-control" type="hidden" name="id" th:value="${medecin.id}">
    </div>


    <div>
        <label> Nom </label>
        <input class="form-control" type="text" name="nom" th:value="${medecin.nom}">
        <span class="text-danger" th:errors="${medecin.nom}"></span>
    </div>
    <div>
        <label> Date Naissance </label>
        <input class="form-control" type="date" name="datedeNaissance" th:value="${medecin.datedeNaissance}">
        <span class="text-danger" th:errors="${medecin.datedeNaissance}"></span>
    </div>

    <div>
        <label> Specialite </label>
        <input class="form-control" type="text" name="specialite" th:value="${medecin.specialite}">
        <span class="text-danger" th:errors="${medecin.specialite}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>


</form>
    </div>
</div>
</div>
</body>
</html>
