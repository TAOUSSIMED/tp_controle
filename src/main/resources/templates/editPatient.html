<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-2">
    <div class="col-md-6">
<form method="post" th:action="@{/admin/save(page=${page} , keyword=${keyword})
}">
    <div>
        <label>ID :</label>
        <label th:text="${patient.id}"></label>
        <input  class="form-control" type="hidden" name="id" th:value="${patient.id}">

    </div>
    <div>
        <label> Nom </label>
        <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
        <span class="text-danger" th:errors="${patient.nom}"></span>
    </div>
    <div>
        <label> Date Naissance </label>
        <input class="form-control" type="date" name="datedeNaissance" th:value="${patient.datedeNaissance}">
        <span class="text-danger" th:errors="${patient.datedeNaissance}"></span>
    </div>
    <div>
        <label> Malade </label>
        <input  type="checkbox" name="malade" th:checked="${patient.malade}">
        <span class="text-danger" th:errors="${patient.malade}"></span>
    </div>
    <div>
        <label> Score </label>
        <input class="form-control" type="text" name="score" th:value="${patient.score}">
        <span class="text-danger" th:errors="${patient.score}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>


</form>
    </div>
</div>
</div>
</body>
</html>
